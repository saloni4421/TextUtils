<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.rtl.min.css" integrity="sha384-dpuaG1suU0eT09tx5plTaGMLBsfDLzUCCUXOY2j/LSvXYuG6Bqs43ALlhIqAJVRb" crossorigin="anonymous">

    <title>TextUtils</title>
  </head>
  <body>    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    
    
    <nav class="navbar navbar-expand-lg bg-dark navbar-dark">
        <div class="container">
          <a class="navbar-brand" href="#">Sutils.com</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">About us</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" aria-disabled="true">Contact us</a>
              </li>
            </ul>
            <form class="d-flex" role="search">
              <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
              <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
          </div>
        </div>
    </nav>


    <div class="alert alert-success alert-dismissible fade show" role="alert">
        <strong>Welcome!</strong> You can do anything with your text here.
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close">        </button>
    </div>
    
    <div class="container">
        <form action='analyze.html' method='get'>
            <div class="form-group">
                <label for="exampleFormControlTextarea1">Enter your text here and let Text Utils do the magic</label>
                <textarea class="form-control" name='text' id="exampleFormControlTextarea1" rows="9"></textarea>
            </div>

            
            <div class="custom-control custom-switch">
                <input type="checkbox" name="removepunc" class="custom-control-input" id="customSwitch1">
                <label class="custom-control-label" for="customSwitch1">Remove Punctuations</label>
              </div>
              <div class="custom-control custom-switch">
                <input type="checkbox" name="fullcaps" class="custom-control-input" id="customSwitch2">
                <label class="custom-control-label" for="customSwitch2">UPPERCASE</label>
              </div>
              <div class="custom-control custom-switch">
                <input type="checkbox" name="newlineremover" class="custom-control-input" id="customSwitch3">
                <label class="custom-control-label" for="customSwitch3">Remove new line</label>
              </div>
              <div class="custom-control custom-switch">
                <input type="checkbox" name="fullsmall" class="custom-control-input" id="customSwitch4">
                <label class="custom-control-label" for="customSwitch4">lowercase</label>
              </div>
              <div class="custom-control custom-switch">
                <input type="checkbox" name="spacerem" class="custom-control-input" id="customSwitch5">
                <label class="custom-control-label" for="customSwitch5">Remove extra spaces</label>
              </div>
              <div class="custom-control custom-switch">
                <input type="checkbox" name="charcount" class="custom-control-input" id="customSwitch6">
                <label class="custom-control-label" for="customSwitch6">Character counter (if you check charcount, do note check any other.)</label>
              </div>


              <button type="submit" class="btn btn-dark mt-2">Analyze Text</button>


        </form>
    </div>

  </body>
</html>
